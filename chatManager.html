<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Popup | WantToWin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
            background: transparent;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .chat-message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 8px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
            position: relative;
        }
        .user-message {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            margin-left: auto;
            border-bottom-right-radius: 4px;
            color: white;
        }
        .admin-message {
            background: linear-gradient(135deg, #374151, #4b5563);
            margin-right: auto;
            border-bottom-left-radius: 4px;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #1f2937;
        }
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #374151;
            border-radius: 18px;
            margin-bottom: 8px;
            max-width: 85%;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        .typing-dots {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }
        .online-indicator {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .chat-message {
                max-width: 90%;
                padding: 14px 18px;
                font-size: 16px;
            }
            .chat-container {
                height: 100vh;
                height: 100dvh; /* Dynamic viewport height for mobile */
            }
            #chat-input {
                font-size: 16px; /* Prevent zoom on iOS */
            }
        }
        
        /* Scrollbar styling */
        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        #chat-messages::-webkit-scrollbar-track {
            background: #374151;
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background: #6b7280;
            border-radius: 3px;
        }
        #chat-messages::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>
<body>
    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Header -->
        <div class="bg-gray-900 p-4 border-b border-gray-700">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <i data-feather="message-circle" class="text-red-500"></i>
                    <div>
                        <h1 class="text-lg font-bold text-white">WantToWin Support</h1>
                        <div class="flex items-center">
                            <div class="online-indicator" id="online-indicator"></div>
                            <p class="text-gray-400 text-sm" id="user-status">Connecting...</p>
                        </div>
                    </div>
                </div>
                <button onclick="window.close()" class="text-gray-400 hover:text-white p-2 rounded-lg hover:bg-gray-700 transition">
                    <i data-feather="x"></i>
                </button>
            </div>
        </div>

        <!-- Messages Area -->
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-2 bg-gray-800">
            <div class="text-center text-gray-500 py-8">
                <i data-feather="message-circle" class="w-8 h-8 mx-auto mb-2"></i>
                <p class="text-sm">Starting conversation...</p>
            </div>
        </div>
        
        <!-- Typing Indicator -->
        <div id="typing-indicator" class="typing-indicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="border-t border-gray-700 p-3 bg-gray-900">
            <div class="flex space-x-2">
                <input 
                    type="text" 
                    id="chat-input" 
                    placeholder="Type your message..." 
                    maxlength="500"
                    class="flex-1 bg-gray-700 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 text-sm"
                    disabled
                >
                <button 
                    id="send-btn" 
                    class="bg-red-500 hover:bg-red-600 text-white px-4 py-3 rounded-lg font-medium transition disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled
                >
                    <i data-feather="send" class="w-4 h-4"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBxzYFV5N2Mxl5K-OdKv-mXS8eCaDd8EGc",
            authDomain: "website-9f7c2.firebaseapp.com",
            projectId: "website-9f7c2",
            storageBucket: "website-9f7c2.firebasestorage.app",
            messagingSenderId: "857090113341",
            appId: "1:857090113341:web:6ae0b6ccd074482b35cf54",
            measurementId: "G-PRLNDCHKS0"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let chatUnsubscribe = null;

        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            setupEventListeners();
            checkAuthState();
        });

        function setupEventListeners() {
            // Send message
            document.getElementById('send-btn').addEventListener('click', sendMessage);
            document.getElementById('chat-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        function checkAuthState() {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    document.getElementById('user-status').textContent = `Connected as ${user.email}`;
                    document.getElementById('online-indicator').style.background = '#10b981';
                    document.getElementById('chat-input').disabled = false;
                    document.getElementById('send-btn').disabled = false;
                    
                    setupUserChat(user);
                } else {
                    document.getElementById('user-status').textContent = 'Please log in to chat';
                    document.getElementById('online-indicator').style.background = '#ef4444';
                    // Redirect to main site login
                    setTimeout(() => {
                        if (window.opener && !window.opener.closed) {
                            window.opener.location.href = 'index.html#login';
                        }
                        window.close();
                    }, 2000);
                }
            });
        }

        function setupUserChat(user) {
            // Initialize or update user chat
            db.collection('chats').doc(user.uid).set({
                userId: user.uid,
                userEmail: user.email,
                userName: user.displayName || user.email.split('@')[0],
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
                status: 'active'
            }, { merge: true });

            // Add welcome message if first time
            db.collection('chats').doc(user.uid).get().then((doc) => {
                if (doc.exists) {
                    const chatData = doc.data();
                    if (!chatData.messages || chatData.messages.length === 0) {
                        const welcomeMessage = {
                            text: "Hello! Welcome to WantToWin support. How can we help you today?",
                            sender: 'admin',
                            timestamp: new Date()
                        };
                        
                        db.collection('chats').doc(user.uid).update({
                            messages: [welcomeMessage],
                            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                }
            });

            // Listen for real-time messages
            chatUnsubscribe = db.collection('chats').doc(user.uid)
                .onSnapshot((doc) => {
                    if (doc.exists) {
                        const chatData = doc.data();
                        displayMessages(chatData.messages || []);
                    }
                });
        }

        function displayMessages(messages) {
            const chatMessages = document.getElementById('chat-messages');
            
            if (messages.length === 0) {
                chatMessages.innerHTML = `
                    <div class="text-center text-gray-500 py-8">
                        <i data-feather="message-circle" class="w-8 h-8 mx-auto mb-2"></i>
                        <p class="text-sm">Start a conversation with our support team</p>
                    </div>
                `;
                feather.replace();
                return;
            }

            chatMessages.innerHTML = '';

            messages.forEach((message, index) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `chat-message ${message.sender === 'admin' ? 'admin-message' : 'user-message'}`;
                
                const time = message.timestamp ? formatTime(message.timestamp) : 'Just now';
                const senderName = message.sender === 'admin' ? 'Support' : 'You';
                
                messageDiv.innerHTML = `
                    <div class="text-white text-sm">${message.text}</div>
                    <div class="message-time">${time} • ${senderName}</div>
                `;
                
                chatMessages.appendChild(messageDiv);
            });

            // Scroll to bottom smoothly
            setTimeout(() => {
                chatMessages.scrollTo({
                    top: chatMessages.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
            
            feather.replace();
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const messageText = input.value.trim();

            if (!messageText) return;

            const user = auth.currentUser;
            if (!user) return;

            try {
                // Disable input while sending
                input.disabled = true;
                document.getElementById('send-btn').disabled = true;

                const userMessage = {
                    text: messageText,
                    sender: 'user',
                    timestamp: new Date()
                };

                // Get current messages and add new one
                const chatDoc = await db.collection('chats').doc(user.uid).get();
                const currentMessages = chatDoc.data().messages || [];
                const updatedMessages = [...currentMessages, userMessage];

                await db.collection('chats').doc(user.uid).update({
                    messages: updatedMessages,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });

                input.value = '';

                // Re-enable input
                input.disabled = false;
                document.getElementById('send-btn').disabled = false;
                input.focus();

                // Show typing indicator
                showTypingIndicator();

                // Auto-response after delay
                setTimeout(() => {
                    hideTypingIndicator();
                    sendAutoResponse(messageText);
                }, 2000 + Math.random() * 3000);

            } catch (error) {
                console.error('Error sending message:', error);
                alert('Error sending message. Please try again.');
                
                // Re-enable input on error
                input.disabled = false;
                document.getElementById('send-btn').disabled = false;
            }
        }

        function showTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.style.display = 'block';
            
            // Scroll to show typing indicator
            const chatMessages = document.getElementById('chat-messages');
            setTimeout(() => {
                chatMessages.scrollTo({
                    top: chatMessages.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.style.display = 'none';
        }

    async function sendAutoResponse(userMessage) {
    const user = auth.currentUser;
    if (!user) return;

    const lowerMessage = userMessage.toLowerCase();
    let response = "Thank you for your message. Our support team will get back to you shortly.";

    if (lowerMessage.includes('shipping') || lowerMessage.includes('delivery')) {
        response = "We offer free shipping on all orders. Delivery takes 3-5 business days.";
    } else if (lowerMessage.includes('track')) {
        response = "Check your email for tracking info. Contact us with your order number if needed.";
    } else if (lowerMessage.includes('return')) {
        response = "30-day return policy. Items must be unused in original packaging.";
    } else if (lowerMessage.includes('price')) {
        response = "Products range from ₪100 to ₪1000. All prices include VAT.";
    }

    const adminMessage = {
        text: response,
        sender: 'admin',
        timestamp: new Date()
    };

    // Get current messages and add admin response
    const chatDoc = await db.collection('chats').doc(user.uid).get();
    const currentMessages = chatDoc.data().messages || [];
    const updatedMessages = [...currentMessages, adminMessage];

    await db.collection('chats').doc(user.uid).update({
        messages: updatedMessages,
        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
    });
}

        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Cleanup on close
        window.addEventListener('beforeunload', function() {
            if (chatUnsubscribe) {
                chatUnsubscribe();
            }
        });
    </script>

<!-- Mobile fixed cart button (added by assistant) -->
<div id="mobile-cart-btn" class="mobile-cart hidden fixed bottom-4 right-4 z-50">
  <a href="cart.html" class="inline-flex items-center px-4 py-3 rounded-full bg-red-600 text-white shadow-lg">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M16 11V3a1 1 0 00-1-1H5a1 1 0 00-1 1v8H2v2h1.2l1.6 6h8.4l1.6-6H18v-2h-2zM6 4h8v7H6V4z"/></svg>
    <span id="mobile-cart-count" class="font-medium">0</span>
  </a>
</div>

<script>
  (function(){
    function updateCartBadge(){
      try {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const count = cart.reduce((s,i)=>s+(i.quantity||1),0);
        const el = document.getElementById('mobile-cart-count');
        if(el) el.textContent = count;
        const btn = document.getElementById('mobile-cart-btn');
        if(btn){
          if(count>0) btn.classList.remove('hidden');
          else btn.classList.add('hidden');
        }
      } catch(e){ console.error(e); }
    }
    updateCartBadge();
    window.addEventListener('storage', updateCartBadge);
    document.addEventListener('DOMContentLoaded', updateCartBadge);
  })();
</script>
<!-- End mobile cart button -->

<!-- Assistant: chat widget (loads a small floating button) -->
<link rel="stylesheet" href="assets/chat-widget.css">
<script src="assets/chat-widget.js" defer></script>
<!-- End assistant chat widget -->

</body>
</html>
